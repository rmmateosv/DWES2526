<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocadillos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Empleado:<span id="empleado"></span></h1>
    <h2>Productos</h2>
    <table id="productos"></table>
</body>
<script>
    const urlBase = 'http://98.91.241.10/DWES2526/U5/APIBocadillos/public/api';
    const token = localStorage.getItem('tokenBocadillos');
    //configurar axios
    const api = axios.create({
        baseURL: urlBase,
        headers: { 'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
         }
    });

    window.onload = function () {
        
        //Obtener el nombre
        document.getElementById('empleado').innerHTML=localStorage.getItem('nombreBocadillos');
        cargarProductos();
    };
  
    async function cargarProductos(){
        try {
            const respuesta = await api.get('/productos');
            console.log(respuesta.data);
            
        } catch (error) {
            if(error.response){
                alert('Error:'+error.response.status+'-'+error.response.data.mensaje);
            }
            else{
                alert('Error:'+error.message);
            }
        }
    }
</script>
</html>
