<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <input type="email" id="email" placeholder="email" required><br>
        <input type="password" id="ps" placeholder="password" required><br>
        <button type="button" onclick="loguear()">Acceder</button>
    </form>
</body>
<script>
    const urlBase = 'http://98.91.241.10/DWES2526/U5/APIBocadillos/public/api';

    //configurar axios
    const api = axios.create({
        baseURL: urlBase,
        headers: { 'Content-Type': "application/json" }
    });
    async function loguear(){
        const datos = {
            email:document.getElementById('email').value,
            ps:document.getElementById('ps').value
        }
        try {
            const respuesta = await api.post('/login',datos);
            console.log(respuesta.data);
            //Recupear y guardar el token y el nombre de usuario
            localStorage.setItem('tokenBocadillos',respuesta.data.token);
            localStorage.setItem('nombreBocadillos',respuesta.data.usuario.name);
            //Redirigir a index
            window.location.href = 'index.html';
        } catch (error) {
            if(error.response){
                alert('Error:'+error.response.status+'-'+error.response.data.mensaje);
            }
            else{
                alert('Error:'+error.message);
            }
        }
        
    }
</script>
</html>
